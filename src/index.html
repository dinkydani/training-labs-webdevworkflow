<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Beers</title>

    <link rel="stylesheet" href="css/screen.css">
  </head>

  <body>
    <div id="wrapper">
      
      <header>
        <h1 class="title">Beers with Friends</h1>
        <img src="assets/beers.png">
      </header>

      <div id="content">

        <p>An app for sharing beers with friends. By <a href="http://appendto.com">appendTo</a>.</p>

        <ul id="beerList"><ul>

      </div> <!-- #content -->

      <footer>
        <p>&copy; appendTo 2014</p>
      </footer>

    </div> <!-- #wrapper -->
    
    <script src="js/vendor.min.js"></script>

    <script src="js/app.min.js"></script>

    <script>
        window.beerApp({
            viewModel: window.beerApp.IndexViewModel,
            complete: function() {
                this.activeViewModel.render("#beerList");
            }
        });
    </script>
  </body>
</html>
